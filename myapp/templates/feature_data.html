

{% block content %}
    <h1>Data Output</h1>
    <table>
        {% for column in df.columns %}
            <th>{{ column }}</th>
        {% endfor %}
        {% for row in df.values %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
