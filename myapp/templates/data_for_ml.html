
{% block content %}
    <h1>Data Output</h1>
    <table>
        {% for column in customer_data.columns %}
            <th>{{ column }}</th>
        {% endfor %}
        {% for row in customer_data.values %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
